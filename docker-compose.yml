version: '3.3'
services:
    alist:
        restart: always
        volumes:
            - '/etc/alist:/opt/alist/data'
        ports:
            - '5244:5244'
        environment:
            - PUID=0
            - PGID=0
            - UMASK=022
        container_name: alist
        image: 'xhofe/alist:latest'

    aliyundrive-subscribe:
        image: 'looby/aliyundrive-subscribe:latest'
        restart: always
        volumes:
            - '/etc/alisub:/app/alisub/conf' #：左侧修改成自己的目录，在conf 目录下创建app.ini，app.ini 按照要求填写初始化信息就好
        ports:
            - '8002:8002'
        container_name: alisub 


