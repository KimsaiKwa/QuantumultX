# 请使用最新版Clash
# 将proxy-providers里面链接中的“你的订阅链接”全部替换即可
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090


# >-----------------------------------------------------------------------------------------------------------------------------------------------------------------
proxy-providers:
  # 全部节点
  All:
    type: http
    #url: "https://cloudfront-cdn-hk-iplc1.com/sub/r/esKBesKowp7ChcKEbcKfwrbCucK9dsOTw53Cv8KWfsKiw6DCicKx"
    url: "https://sub1.haiqilai.lol/api/v1/client/subscribe?token=46229f60a7c5e2435131508d899d3c29"
    # url: "https://api.v1.mk/sub?target=clash&url=你的订阅链接&list=true&udp=true"
    # 可以使用任意类型的链接替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可；也可以将Clash订阅链接替换掉整个引号""内的链接
    interval: 3600
    path: ./Proxy/all.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

# >-----------------------------------------------------------------------------------------------------------------------------------------------------------------
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
 

# >-----------------------------------------------------------------------------------------------------------------------------------------------------------------
proxies:



# >-----------------------------------------------------------------------------------------------------------------------------------------------------------------            
proxy-groups:

  - name: Global
    type: select
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 3600   

  # >-------------------------------------------------   
  - name: Google
    type: select
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 3600 

  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - Global    

  - name: OpenAI
    type: select
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 3600            

  - name: Final
    type: select
    proxies:
      - DIRECT
      - Global
              

# >-----------------------------------------------------------------------------------------------------------------------------------------------------------------
rule-providers:

  Direct:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml"
    path: ./ruleset/direct.yaml
    interval: 86400    

  China:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China.yaml"
    path: ./ruleset/China.yaml
    interval: 86400  

  Google:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml"
    path: ./ruleset/Google.yaml
    interval: 86400 

  Microsoft:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml"
    path: ./ruleset/Microsoft.yaml
    interval: 86400 

  OpenAI:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml"
    path: ./ruleset/OpenAI.yaml
    interval: 86400    

  Global_Classical:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@release/rule/Clash/Global/Global_Classical.yaml"
    path: ./ruleset/Global_Classical.yaml
    interval: 86400


# >-----------------------------------------------------------------------------------------------------------------------------------------------------------------
rules:
  # ！！！优先级高
  # > 自定义
  - DOMAIN-SUFFIX,notion.so,DIRECT
  - DOMAIN-SUFFIX,equasis.org,DIRECT

  # > rule-providers
  - RULE-SET, Direct, DIRECT
  - RULE-SET, China, DIRECT
  - RULE-SET, Google, Google 
  - RULE-SET, Microsoft, Microsoft 
  - RULE-SET, OpenAI, OpenAI  
  - RULE-SET, Global_Classical, Global
  
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  - GEOIP,CN, DIRECT
  - MATCH,Final
